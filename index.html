<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>F1 Current Season</title>
    <link rel="stylesheet" href="spectre.min.css">
    <link rel="icon" href="favicon.png" sizes="32x32"/>
    <link rel="icon" href="favicon.128.png" sizes="128x128"/>
    <link rel="icon" href="favicon.192.png" sizes="192x192"/>
    <link rel="apple-touch-icon" href="icon128.png"/>
    <template id="races-template">
        <tr>
            <td class="col-auto text-bold text-right"></td>
            <td class="col-auto text-clip col-auto"></td>
            <td class="col-auto text-clip col-auto"></td>
            <td class="text-clip"><a class="text-bold"></a></td>
        </tr>
    </template>
</head>
<body>
<div class="container grid-sm">

    <div class="columns">
        <div class="column col-sm-10 text-center">
            <h3 class="text-bold">F1 Current Season</h3>

            <table hidden id="races" class="table">
                <thead>
                    <tr>
                        <th colspan="4" class="text-center text-large">Calendar</th>
                    </tr>
                    <tr>
                        <th class="text-right">#</th>
                        <th>date</th>
                        <th>time</th>
                        <th>grand prix</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </div>

</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
