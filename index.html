<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>F1 Current Season</title>
    <link rel="stylesheet" href="spectre.min.css">
    <link rel="icon" href="favicon.png" sizes="32x32"/>
    <link rel="icon" href="favicon.128.png" sizes="128x128"/>
    <link rel="icon" href="favicon.192.png" sizes="192x192"/>
    <link rel="apple-touch-icon" href="icon128.png"/>
    <template id="entrants-constructor-template">
        <tr>
            <td class="text-bold text-center" style="white-space: nowrap" colspan="2"></td>
        </tr>
    </template>
    <template id="entrants-engine-template">
        <tr>
            <td class="col-6 text-bold text-right" style="white-space: nowrap"></td>
            <td class="col-6 text-bold" style="white-space: nowrap"></td>
        </tr>
    </template>
    <template id="entrants-driver-template">
        <tr>
            <td class="col-6 text-right" style="white-space: nowrap"></td>
            <td class="col-6" style="white-space: nowrap"></td>
        </tr>
    </template>
    <template id="races-template">
        <tr>
            <td class="text-bold text-right"></td>
            <td class="text-right" style="white-space: nowrap"></td>
            <td style="white-space: nowrap"></td>
            <td style="white-space: nowrap"><a class="text-bold"></a></td>
        </tr>
    </template>
    <template id="standings-template">
        <tr>
            <td class="text-bold text-right"></td>
            <td style="white-space: nowrap"></td>
            <td class="text-bold"></td>
        </tr>
    </template>
</head>
<body>
<div class="container grid-sm" style="max-width: 72rem">
    <!-- header -->
    <div class="columns">
        <div class="column col-sm-12 text-center">
            <h3 class="text-bold" style="white-space: nowrap">F1 Current Season</h3>
        </div>
    </div>

    <!-- Calendar -->
    <div class="columns">
        <div class="column col-12">

            <table hidden id="races" class="table">
                <thead>
                    <tr>
                        <th colspan="4" class="text-center text-large">Calendar</th>
                    </tr>
                    <tr>
                        <th class="text-right">#</th>
                        <th class="text-right">date</th>
                        <th>time</th>
                        <th>grand prix</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </div>

    <!-- Entrants -->
    <div class="columns">
        <div class="column col-sm-12">

            <table hidden id="entrants" class="table">
                <thead>
                    <tr>
                        <th colspan="2" class="text-center text-large">Entries</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </div>

    <!-- DriverStandings -->
    <div class="columns">
        <div class="column col-sm-12">

            <table hidden id="drivers" class="table">
                <thead>
                    <tr>
                        <th colspan="3" class="text-center text-large">World Drivers' Championship</th>
                    </tr>
                    <tr>
                        <th class="text-right">#</th>
                        <th>driver</th>
                        <th>points</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>

    </div>

    <!-- ConstructorStandings -->
    <div class="columns">
        <div class="column col-sm-12">

            <table hidden id="constructors" class="table">
                <thead>
                    <tr>
                        <th colspan="3" class="text-center text-large">World Constructors' Championship</th>
                    </tr>
                    <tr>
                        <th class="text-right">#</th>
                        <th>constructor</th>
                        <th>points</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>

    </div>

</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
